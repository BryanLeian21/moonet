<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MooNath - Inicio</title>
    <link rel="stylesheet" href="style/style_inicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="circle circle-large circle-top-right"></div>
        <div class="circle circle-medium circle-top-left"></div>
        <div class="circle circle-small circle-center-right"></div>
        <div class="circle circle-small circle-bottom-left"></div>
        <div class="circle circle-xsmall circle-mid-right"></div>

        <div class="logo-section">
            <h1 class="logo-text">MooNath</h1>
        </div>

        <div class="bottom-section">
            <button class="action-button" id="inicioBtn">INICIO</button>
            <button class="action-button" id="registrarseBtn">REGISTRARSE</button>
            <a href="#" class="guest-link" id="continuarSinRegistroLink">Continuar sin Registro</a>
        </div>
    </div>

    <script src="script/script_inicio.js"></script>
</body>
</html>
